<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

  <body>
    <div id="main-box">
      <header>
        <h1>Profil</h1>    
        <h2>Személyes adatok</h2>
        <h2>Kapcsolat</h2>

      <form>
        <div class="up-field">
          <div class="up-little">
            <p>Név</p><br>
            <input type="text" id="name" required />
          </div>
          <div class="up-little">  
            <p>Telefonszám</p><br>
            <input type="tel" id="tel" placeholder="+36 -- --- ---" required />
          </div>
        </div>
        <div class="half-field"> 
          <div class="little-half">
            <p>little half</p>
          </div>
          <div class="little-half">
            <p>little half2</p>
          </div>
          <div class="little">
            <p>little</p>
          </div>
        </div>
        <div class="half-field">
          <p>big half</p>
        </div>
        <div class="down-field">
          <p>downfield</p>
        </div>
      </form>
    </div>
  </body>
