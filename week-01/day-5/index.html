<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
    <title>Fill-in form excercise</title>
    <meta name="description" content="">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main-box">
      <header>
        <h1>Profil</h1>    
        <h2>Személyes adatok</h2>
        <h2>Kapcsolat</h2>
      </header>
      <form>
        <div class="up-field">
          <div class="up-little">
            <p>Név</p><br>
            <input type="text" id="name" required />
          </div>
          <div class="up-little">  
            <p>Telefonszám</p><br>
            <input type="tel" id="tel" placeholder="+36 -- --- ---" required />
          </div>
        </div>
        <div class="half-field"> 
          <div class="little-half">
            <p>Születési éved</p>
            <input type="text" id="date" placeholder="pl. 1984" />
          </div>
          <div class="little-half">
            <p class="urname">Nemed</p>
            <input type="radio" id="female" name="gender" />
            <label for="female">nő</label>
            <input type="radio" id="male" name="gender" />
            <label for="male">férfi</label>
          </div>
          <div class="little">
            <p>Milyen márkákat szeretsz?</p>

          </div>
        </div>
        <div class="half-field">
          <p>E-mail cím</p>
          <input type="email" id="email" placeholder="nev@domain.hu" required />
          <p>Facebook profilod</p>
          <input type="url" id="facebook" placeholder="http://facebook.com/..." />
          <p>Twitter profilod</p>
          <input type="url" id="twitter" placeholder="http://twitter.com/..." />
          <p>Milyen házban laksz?</p>
          <select class="selection">
            <option value="" hidden>Válassz típust!</option>
            <option>Panel</option>
            <option>Tégla</option>
            <option>Kertes</option>
          </select>
        </div>
        <div class="down-field">
          <p>Bemutatkozás</p>
        </div>
      </form>
    </div>
  </body>
</html>
